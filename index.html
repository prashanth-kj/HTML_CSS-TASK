<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS Task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="webdiv">
             
        <span class="namespan" id="namespan">
               <h1> Prasanth K J</h1>
        </span>
            <div class="aboutdiv" id="about">
                <h2>About me:</h2>
                <p>Hi, I'm prasanth. Currently learning  Full Stack development(MERN) in GUVI. </p>
            </div>
                <div class="contactdiv" id="contact">
                  <h3>Contact:</h3>
                   <form class="form">
                      <label for="name"> Name:</label>
                      <input type="text"  name="name" id="name" placeholder="Enter your name here...."/>
                      <br />
                      <br />
                      <label for="email">Email:</label>
                      <input type="email"  name="email" id="email" placeholder="name@gmail.com"/>
                      <br />
                      <br />
                      <label for="number"> Phone no:</label>
                      <input type="number"  name="number" id="number" placeholder="Enter your number here...."/>
                      <br />
                      <br />
                      <label for="Comment"> Comments:</label>
                      <textarea  name="Comment" id="Comment" ></textarea>
                      <br />
                      <br />
                       <input type="submit" id="submit">
                       <input type="reset"  id="reset">
                       <br />
                       <br />
                   </form>
                </div>
                <div class="footerdiv">
                      <footer>Copyright @ prasanth kj </footer>
                </div>



    </div>
</body>
</html>
